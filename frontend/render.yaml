services:
  - type: web
    name: slide-summarizer-frontend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: BACKEND_URL
        value: https://slide-summarizer-backend.onrender.com 